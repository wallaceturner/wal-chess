<html>
<head>
    <title></title>

        <span class="square dark white-rook" data-piece="white-rook">
        </span><span class="square light white-knight">
        </span><span class="square dark white-bishop">
        </span><span class="square light white-queen">
        </span><span class="square dark white-king">
        </span><span class="square light white-bishop">
        </span><span class="square dark white-knight">
        </span><span class="square light white-rook"></span>
        
    </div>


</div>
